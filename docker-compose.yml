version: '1'

services:
  db:
    image: postgres:alpine
    container_name: final-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: test
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: final-be
    ports:
      - "8000:8000"
    depends_on:
      - db